<!-- 右侧操作栏 -->
<script type="text/html" id="operation">
	{{# if(type === "2") { }}
		<a title="查看" href="javascript:;" lay-event="detail">
			<i class="layui-icon">&#xe63c;</i>
		</a>
		{{# if(d.type === 1) { }}
			<a title="编辑" href="javascript:;" lay-event="edit">
				<i class="layui-icon">&#xe642;</i>
			</a>
			<a title="删除" href="javascript:;" lay-event="del">
				<i class="layui-icon">&#xe640;</i>
			</a>
		{{# }}}
	{{# }else { }}
		<a title="查看" href="javascript:;" lay-event="detail">
			<i class="layui-icon">&#xe63c;</i>
		</a>
		<a title="编辑" href="javascript:;" class="layui-disabled">
			<i class="layui-icon">&#xe642;</i>
		</a>
		<a title="删除" href="javascript:;" class="layui-disabled">
			<i class="layui-icon">&#xe640;</i>
		</a>
	{{# } }}
</script>

<!-- 角色栏 -->
<script type="text/html" id="role">
	{{# if(d.type === 1) { }}
	<span>管理员</span>
	{{# }else if(d.type === 2) { }}
	<span style="color: #FF5722;">超级管理员</span>
	{{# } }}
</script>

</script>
