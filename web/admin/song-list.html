<!DOCTYPE html>
<html class="x-admin-sm">

<head>
	<meta charset="UTF-8">
	<title>欢迎页面-X-admin2.2</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		  content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
	<link rel="stylesheet" href="./css/font.css">
	<link rel="stylesheet" href="./css/xadmin.css">

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">歌曲管理</a>
                <a><cite>歌曲列表</cite></a>
            </span>
	<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
	   onclick="location.reload()"
	   title="刷新">
		<i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
	</a>
</div>
<div class="layui-fluid">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-md12">
			<div class="layui-card">
				<div class="layui-card-body ">
					<form class="layui-form layui-col-space5">
						<!--<div class="layui-input-inline layui-show-xs-block">-->
						<!--<input class="layui-input" placeholder="开始日" name="start" id="start"></div>-->
						<!--<div class="layui-input-inline layui-show-xs-block">-->
						<!--<input class="layui-input" placeholder="截止日" name="end" id="end"></div>-->
						
						<div class="layui-input-inline layui-show-xs-block">
							<input type="text" name="songname" id="songname" placeholder="请输入歌曲名" autocomplete="off"
								   class="layui-input"></div>
						<div class="layui-input-inline layui-show-xs-block">
							<button class="layui-btn" lay-submit="search_submit" lay-filter="search" id="search">
								<i class="layui-icon">&#xe615;</i>
							</button>
						</div>
					</form>
				</div>
				<div class="layui-card-header">
					<button class="layui-btn layui-btn-danger" onclick="del()">
						<i class="layui-icon"></i>删除
					</button>
					<!--onclick="xadmin.open('添加歌曲','./order-add.html',800,600)"-->
					<button class="layui-btn layui-btn-disabled">
						<i class="layui-icon"></i>添加
					</button>
				</div>
				<div class="layui-card-body layui-table-body layui-table-main">
					<table class="layui-table layui-form" id="song" lay-filter="song"></table>
				</div>
				<!--<div id="pages" style="padding: 0 15px;"></div>-->
			</div>
		</div>
	</div>
</div>
</body>
