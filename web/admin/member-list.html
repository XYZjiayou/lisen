<script>
  // 获取指定页数据
  function getData(page) {
	let rows = 5;				// 每页行数

	layui.use(['form', 'table', 'laypage'], function () {
	  let laydate = layui.laydate;
	  let form = layui.form;
	  let laypage = layui.laypage;
	  let table = layui.table;

	  let index = layer.load(2);

	  // 渲染表格
	  let userInfo = table.render({
		elem: "#userInfo"
		, title: "普通用户"
		, id: "userList"
		, url: "/admin/userSelect"
		, where: {
		  type: 0
		  , 'page': page
		  , 'limit': rows
		}
		, loading: false
		, height: 320
		, ceilMinWidth: 80
		, cols: [[
		  {type: "checkbox", width: 30, fixed: "left"},
		  {field: "id", title: "ID", width: 80, fixed: "left", sort: true},
		  {field: "name", title: "用户名", width: 150},
		  {field: "sex", title: "性别", width: 80, sort: true, templet: "#sex"},
		  {field: "email", title: "邮箱", minWidth: 180},
		  {field: "phone", title: "手机", minWidth: 180},
		  {field: "status", title: "状态", minWidth: 100, templet: "#status"},
		  {title: "操作", width: 200, templet: "#operation"}
		]]
		, response: {
		  statusName: 'success'
		  , statusCode: true
		  , countName: 'counts'
		  , dataName: 'result'
		}
		, done: function (res, curr, count) {
		  // 分页
		  laypage.render({
			elem: 'pages'
			, layout: ['count', 'prev', 'next', 'skip', 'page']
			, count: count
			, limit: rows
			, curr: page
			, groups: 2
			, jump: function (obj, first) {
			  if (!first) {
				getData(obj.curr);
			  }
			}
		  });

		  layer.close(index);
		}
	  });

	  //监听行工具事件
	  table.on('tool(info)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
		let data = obj.data //获得当前行数据
		  , layEvent = obj.event; //获得 lay-event 对应的值
		console.log(layEvent);
		if (layEvent === 'detail') {
	    console.log(obj);
		  let status = data.status === 0 ? '已启用' : '已禁用';
		  let msg = "ID: " + data.id + "<br>"
			+ "用户名: " + data.name + "<br>"
			+ "性别: " + data.sex + "<br>"
			+ "邮箱: " + data.email + "<br>"
			+ "手机: " + data.phone + "<br>"
		  	+ "当前状态：" + status + "<br>";
		  layer.open({
			title: '用户信息'
			, skin: 'info-class'
			, content: msg
		  });
		}
		else if (layEvent === 'del') {								// 删除操作
		  layer.confirm('确定要删除当前数据吗？', {icon: 0, title: '提示'}, function (index) {
			layer.close(index);
			//向服务端发送删除指令
			if (delData(obj)) {
			  obj.del(); //删除对应行（tr）的DOM结构
			  layer.msg('删除成功！', {icon: 1, time: 1500})
			} else {
			  layer.msg('删除失败，数据接口异常！', {icon: 2, time: 1500})
			}
		  });
		}
		else if (layEvent === 'edit') {								// 编辑操作
		  let request = "id=" + data.id + '&'
			+ "name=" + data.name + '&'
			+ "sex=" + data.sex + '&'
			+ "email=" + data.email + '&'
			+ "phone=" + data.phone;
		  xadmin.open('编辑', './member-edit.html?' + request, 600, 400, false);
		}
	  });
	  
	  
	  // 监听全选
	  form.on('checkbox(checkall)', function (data) {

		if (data.elem.checked) {
		  $('tbody input').prop('checked', true);
		} else {
		  $('tbody input').prop('checked', false);
		}
		form.render('checkbox');
	  });
	  // 监听状态开关
	  form.on('switch(status)', function (data) {
		console.log(data);
		data.elem.value = data.value === '1' ? 0 : 1;
		let tr = data.elem.parentNode.parentNode.parentNode;
		let id = tr.childNodes[1].childNodes[0].innerText;
//		console.log("id: " + tr);
		console.log(data.elem.value);
		$.ajax({
		  type: 'post'
		  , url: '/admin/userUpdate'
		  , data: {"id": id, "status": data.elem.value}
		  , success: function (res) {
			let data = JSON.parse(res);
			if(data.success){
				console.log(data);
			  userInfo.reload();
			}
		  }
		});
		
		
	  })
	  
	});
  }
  getData(1);

  // 删除指定行数据
  function delData(data) {
	let success = false;
	let url = "/admin/userDelete";
	$.ajax({
	  type: "post"
	  , url: url
	  , async: false
	  , data: {"id": data.id, "username": data.name}
	  , success: function (res) {
		let data = JSON.parse(res);
		success = data.success;
	  }
	});
	return success;
  }
  /*用户-停用*/
  function member_stop(obj, id) {
	layer.confirm('确认要停用吗？', function (index) {

	  if ($(obj).attr('title') == '启用') {

		//发异步把用户状态进行更改
		$(obj).attr('title', '停用')
		$(obj).find('i').html('&#xe62f;');

		$(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
		layer.msg('已停用!', {icon: 5, time: 1000});

	  } else {
		$(obj).attr('title', '启用')
		$(obj).find('i').html('&#xe601;');

		$(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
		layer.msg('已启用!', {icon: 5, time: 1000});
	  }

	});
  }
  
  /*用户-删除*/
  function member_del(obj, id) {
	layer.confirm('确认要删除吗？', function (index) {
	  //发异步删除数据
	  $(obj).parents("tr").remove();
	  layer.msg('已删除!', {icon: 1, time: 1000});
	});
  }


  function delAll(argument) {
	let ids = [];

	// 获取选中的id
	$('tbody input').each(function (index, el) {
	  if ($(this).prop('checked')) {
		ids.push($(this).val())
	  }
	});

	layer.confirm('确认要删除吗？' + ids.toString(), function (index) {
	  //捉到所有被选中的，发异步进行删除
	  layer.msg('删除成功', {icon: 1});
	  $(".layui-form-checked").not('.header').parents('tr').remove();
	});
  }
</script>
