<!DOCTYPE html>
<html class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>欢迎页面-X-admin2.2</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		  content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
	<link rel="stylesheet" href="./css/font.css">
	<link rel="stylesheet" href="./css/xadmin.css">
	<script src="./lib/layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="./js/xadmin.js"></script>
	<!--[if lt IE 9]>
	<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	
	<link rel="stylesheet" href="./mycss/com.css">

</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">用户管理</a>
            <a><cite>用户列表</cite></a>
          </span>
	<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
	   onclick="location.reload()"
	   title="刷新">
		<i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
	</a>
</div>
<div class="layui-fluid">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-md12">
			<div class="layui-card">
				<div class="layui-card-body ">
					<!--搜索-->
					<form class="layui-form layui-col-space5">
						<!----------------------------------- 起止日期 ------------------------------------>
						
						<!--<div class="layui-inline layui-show-xs-block">-->
						<!--<input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start">-->
						<!--</div>-->
						<!--<div class="layui-inline layui-show-xs-block">-->
						<!--<input class="layui-input"  autocomplete="off" placeholder="截止日" name="end" id="end">-->
						<!--</div>-->
						<!----------------------------------- 起止日期 ------------------------------------>
						
						<!----------------------------------------- 用户名查找 ------------------------------------>
						<div class="layui-inline layui-show-xs-block">
							<input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-inline layui-show-xs-block">
							<button class="layui-btn" lay-submit="" lay-filter="search">
								<i class="layui-icon">&#xe615;</i>
							</button>
						</div>
					</form>
					<!--搜索结束-->
				</div>
				
				<!-- 工具栏 -->
				<div class="layui-card-header">
					<button class="layui-btn layui-btn-danger" id="delAll">
						<i class="layui-icon"></i><span>批量删除</span>
					</button>
					<!--onclick="xadmin.open('添加用户','./member-add.html',600,400)"-->
					<button class="layui-btn layui-btn-disabled">
						<i class="layui-icon"></i><span>添加</span>
					</button>
				</div>
				<!--工具栏结束 -->
				
				<div class="layui-card-body layui-table-body layui-table-main">
					<table class="layui-table layui-form" id="userInfo" lay-filter="info"></table>
				</div>
				<!--分页-->
				<div id="pages" style="padding: 0 15px;"></div>
			</div>
		</div>
	</div>
</div>
</body>

<script src="./js/jquery.min.js"></script>


<!-- 性别 -->
<script type="text/html" id="sex">
	{{#  if(d.sex === '女'){ }}
		<span style="color: #f490b9;">{{ d.sex }}</span>
	{{#  } else { }}
	{{ d.sex }}
	{{#  } }}
</script>
<!-- 数据表格右侧编辑栏 -->
<script type="text/html" id="operation">
	<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
	<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<!-- 状态栏 -->
<script type="text/html" id="status">
	{{#  if(d.status === 0){ }}
	<input type="checkbox" name="status" lay-skin="switch" lay-filter="status" lay-text="启用|禁用" value="0" checked>
	{{#  } else{ }}
	{{# console.log(d.status) }}
	<input type="checkbox" name="status" lay-skin="switch" lay-filter="status" lay-text="启用|禁用" value="1">
	{{#  } }}
</script>

<script src="./myjs/member.js"></script>
</html>
