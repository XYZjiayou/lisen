<!DOCTYPE html>
<html class="x-admin-sm">

<head>
	<meta charset="UTF-8">
	<title>欢迎页面-X-admin2.2</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
				content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
	<link rel="stylesheet" href="./css/font.css">
	<link rel="stylesheet" href="./css/xadmin.css">
	<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="./js/xadmin.js"></script>
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]--></head>

<body>
<div class="layui-fluid">
	<div class="layui-row">
		<form class="layui-form">
			<div class="layui-form-item">
				<label for="song" class="layui-form-label">
					<span class="x-red">*</span>歌曲名</label>
				<div class="layui-input-inline">
					<input type="text" id="song" name="song" required="" lay-verify="required" autocomplete="off"
								 class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="singer" class="layui-form-label">
					<span class="x-red">*</span>歌手名</label>
				<div class="layui-input-inline">
					<input type="text" id="singer" name="singer" required="" lay-verify="required" autocomplete="off"
								 class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="album" class="layui-form-label">
					<span class="x-red">*</span>专辑</label>
				<div class="layui-input-inline">
					<input type="text" id="album" name="album" required="" lay-verify="phone" autocomplete="off"
								 class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="style" class="layui-form-label">
					<span class="x-red">*</span>歌曲风格</label>
				<div class="layui-input-inline">
					<input type="text" id="style" name="style" required="" lay-verify="required" autocomplete="off"
								 class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="format" class="layui-form-label">歌曲格式</label>
				<div class="layui-input-inline">
					<input type="text" id="format" name="format" disabled value="mp3" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="date" class="layui-form-label">发布日期</label>
				<div class="layui-input-inline">
					<input type="text" id="date" name="date" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label"></label>
				<button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
			</div>
		</form>
	</div>
</div>
<script>layui.use(['form', 'layer'],
  function () {
	$ = layui.jquery;
	var form = layui.form,
	  layer = layui.layer;

	//自定义验证规则
	form.verify({
	  nikename: function (value) {
		if (value.length < 5) {
		  return '昵称至少得5个字符啊';
		}
	  },
	  pass: [/(.+){6,12}$/, '密码必须6到12位'],
	  repass: function (value) {
		if ($('#L_pass').val() != $('#L_repass').val()) {
		  return '两次密码不一致';
		}
	  }
	});

	//监听提交
	form.on('submit(add)',
	  function (data) {
		console.log(data);
		//发异步，把数据提交给php
		layer.alert("增加成功", {
			icon: 6
		  },
		  function () {
			// 获得frame索引
			var index = parent.layer.getFrameIndex(window.name);
			//关闭当前frame
			parent.layer.close(index);
		  });
		return false;
	  });

  });</script>

</body>

</html>
