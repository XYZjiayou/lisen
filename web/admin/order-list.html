<!DOCTYPE html>
<html class="x-admin-sm">

<head>
	<meta charset="UTF-8">
	<title>欢迎页面-X-admin2.2</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		  content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
	<link rel="stylesheet" href="./css/font.css">
	<link rel="stylesheet" href="./css/xadmin.css">
	<script src="./lib/layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="./js/xadmin.js"></script>
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">歌曲管理</a>
                <a><cite>歌曲列表</cite></a>
            </span>
	<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
	   onclick="location.reload()"
	   title="刷新">
		<i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
	</a>
</div>
<div class="layui-fluid">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-md12">
			<div class="layui-card">
				<div class="layui-card-body ">
					<form class="layui-form layui-col-space5">
						<!--<div class="layui-input-inline layui-show-xs-block">-->
						<!--<input class="layui-input" placeholder="开始日" name="start" id="start"></div>-->
						<!--<div class="layui-input-inline layui-show-xs-block">-->
						<!--<input class="layui-input" placeholder="截止日" name="end" id="end"></div>-->
						
						<div class="layui-input-inline layui-show-xs-block">
							<input type="text" name="songname" id="songname" placeholder="请输入歌曲名" autocomplete="off"
								   class="layui-input"></div>
						<div class="layui-input-inline layui-show-xs-block">
							<button class="layui-btn" lay-submit="search_submit" lay-filter="search" id="search">
								<i class="layui-icon">&#xe615;</i>
							</button>
						</div>
						<button type="button" class="layui-btn layui-btn-normal" id="searchAll">查询所有</button>
					</form>
				</div>
				<div class="layui-card-header">
					<button class="layui-btn layui-btn-danger" onclick="del()">
						<i class="layui-icon"></i>删除
					</button>
					<button class="layui-btn" onclick="xadmin.open('添加用户','./order-add.html',800,600)">
						<i class="layui-icon"></i>添加
					</button>
				</div>
				<div class="layui-card-body layui-table-body layui-table-main">
					<table class="layui-table layui-form" id="song"></table>
				</div>
			</div>
		</div>
	</div>
</div>
</body>

<script>

  layui.use(['laydate', 'form', 'table', 'laypage'],
	function () {
	  var table = layui.table;
	  var $ = layui.jquery;

	  // 渲染表格
	  var songInfo = table.render({
		elem: '#song'
		, height: 480
		, id: "songList"
		, url: "/admin/songSelect"
		, page: {
		  layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
		  , curr: 1							// 当前页
		  , groups: 3 					//只显示 3 个连续页码
		  , first: '首页' 				//首页
		  , prev: '上一页'
		  , next: '下一页'
		  , last: '尾页' 				//尾页
		  , limit: 10
		  , limits: [10, 20, 30]
		}
		, cols: [[
		  {type: "checkbox", width: 50, fixed: "left"},
		  {field: "id", title: "ID", width: 80, sort: true},
		  {field: "song", title: "歌曲名", minWidth: 150},
		  {field: "singer", title: "歌手名", minWidth: 80, sort: true},
		  {field: "album", title: "专辑名", minWidth: 150, sort: true},
		  {field: "style", title: "歌曲风格", minWidth: 150, sort: true},
		  {field: "duration", title: "歌曲时长", minWidth: 150},
		  {field: "format", title: "歌曲格式", minWidth: 150},
		  {field: "date", title: "发布日期", minWidth: 150, sort: true}
		]]
		, response: {
		  statusCode: true					// 修改状态码为true | false
		}
		, parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
		  return {
			"code": res.success, 			//解析接口状态
			"msg": res.msg, 					//解析提示文本
			"count": res.counts, 			//解析数据长度
			"data": res.result 				//解析数据列表
		  };
		}


	  });


	  // 重载表格
	  $('#search').click(function () {
		var songname = $('#songname').val();
		if (songname !== undefined && songname !== "") {
		  songInfo.reload({
			where: {
			  songname: songname
			}
			, page: {
			  curr: 1
			}
			, parseData: function (res) {
			  return {
				"code": res.success, 			//解析接口状态
				"msg": res.msg, 					//解析提示文本
				"count": res.result.length, 			//解析数据长度
				"data": res.result 				//解析数据列表
			  }
			}
		  });
		}
		return false;				// 关闭button自带事件
	  });			// 查询指定内容
	  $('#searchAll').click(function () {
		songInfo.reload({
			where: {
			  songname: ""
			}
			, page: {
			  layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
			  , curr: 1
			  , groups: 3 					//只显示 3 个连续页码
			  , first: '首页' 				//首页
			  , prev: '上一页'
			  , next: '下一页'
			  , last: '尾页' 				//尾页
			  , limit: 10
			  , limits: [10, 20, 30]
			}
			, parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
			  return {
				"code": res.success, 			//解析接口状态
				"msg": res.msg, 					//解析提示文本
				"count": res.counts, 			//解析数据长度
				"data": res.result 				//解析数据列表
			  }
			}
		  }
		);
		return false;
	  });			// 查询所有内容


	});
  
  /*用户-停用*/
  function member_stop(obj, id) {
	layer.confirm('确认要停用吗？',
	  function (index) {

		if ($(obj).attr('title') == '启用') {

		  //发异步把用户状态进行更改
		  $(obj).attr('title', '停用');
		  $(obj).find('i').html('&#xe62f;');

		  $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
		  layer.msg('已停用!', {
			icon: 5,
			time: 1000
		  });

		} else {
		  $(obj).attr('title', '启用');
		  $(obj).find('i').html('&#xe601;');

		  $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
		  layer.msg('已启用!', {
			icon: 5,
			time: 1000
		  });
		}

	  });
  }
  
  /*删除*/
  function member_del(obj, id) {
	layer.confirm('确认要删除吗？',
	  function (index) {
		//发异步删除数据
		$(obj).parents("tr").remove();
		layer.msg('已删除!', {
		  icon: 1,
		  time: 1000
		});
	  });
  }

  function del(argument) {

	var data = layui.table.checkStatus('songList').data;

	if (data.length === 0) {
	  layer.msg("请选择要删除的数据", {
		icon: 2
	  });
	} else {
	  layer.confirm('确认要删除这' + data.length + '条数据吗？',
		function (index) {
		  
		  layer.msg('删除成功', {
			icon: 1
			, time: 1000
		  }, function () {
			location.reload();
		  });

		});
	}
  }
</script>

</html>
