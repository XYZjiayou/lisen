<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>登录-哩森</title>
    <link rel="icon" href="../index/images/icon.png">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
<div class="lowin lowin-blue">
    <div class="lowin-brand">
        <img src="imgs/ico.png" alt="logo">
    </div>
    <div class="lowin-wrapper">
        <div class="lowin-box lowin-login">
            <div class="lowin-box-inner">
                <form>
                    <p>哩森音乐，乐享生活</p>
                    <div class="lowin-group">
                        <label>昵称</label>
                        <input type="text" name="name" autocomplete="name" class="lowin-input" pattern="^[\u4e00-\u9fa5]{0,}$" placeholder="只能中文" required multiple>
                    </div>
                    <div class="lowin-group password-group">
                        <label>密码 <a href="#" class="forgot-link">忘记密码?</a></label>
                        <input type="password" name="password" autocomplete="current-password" class="lowin-input" pattern="^[a-zA-Z]\w{5,17}$" placeholder="只能英文，长度6-16"
                               required multiple>
                    </div><br>
                    <a href="../../index.html"><button class="lowin-btn login-btn">
                        登&nbsp;录
                    </button></a>
                    <div class="text-foot">
                        <div class="choose">
                            <label>
                                <input type="checkbox"> 记住密码
                            </label>
                            <label>
                                <input type="checkbox"> 自动登录
                            </label>
                        </div><br><br>
                        没有账号? <a href="" class="register-link">&nbsp;注册</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="lowin-box lowin-register">
            <div class="lowin-box-inner">
                <form>
                    <p>哩森音乐，乐享生活</p>
                    <div class="lowin-group">
                        <label>昵称</label>
                        <input type="text" name="name" autocomplete="name" class="lowin-input" pattern="^[\u4e00-\u9fa5]{0,}$"  placeholder="只能中文" required multiple>
                    </div>
                    <div class="lowin-group">
                        <label>密码</label>
                        <input type="password" name="password" autocomplete="current-password" class="lowin-input" pattern="^[a-zA-Z]\w{5,17}$" placeholder="只能英文且区分大小写，最小长度6" required multiple >
                    </div>
                    <div class="lowin-group">
                        <label>电话</label>
                        <input type="tel" autocomplete="tel" name="tel" class="lowin-input" pattern="^\d{11}$"  required multiple>
                    </div>
                    <div class="lowin-group">
                        <label>邮箱</label>
                        <input type="email" autocomplete="email" name="email" class="lowin-input" placeholder="someone@example.com" required multiple>
                    </div>
                    <a href="../../index.html">
                        <button class="lowin-btn">
                        注&nbsp;册
                        </button>
                    </a>
                    <div class="text-foot">
                        已有账号? &nbsp;<a href="../../index.html" class="login-link">登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="lowin-footer">
        Thank you for listening <a href="../../index.html">&nbsp;&nbsp;LISEN</a>
    </footer>
</div>

<script src="js/login.js"></script>
<script>
    Auth.init({
        login_url: '#login',
        forgot_url: '#forgot'
    });
</script>
</body>
</html>
