<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>登录-哩森</title>
	<link rel="icon" href="imgs/ico.png">

	<link href="../../tools/login/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="../../tools/login/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="../../tools/login/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
	<link href="css/templatemo_style.css" rel="stylesheet" type="text/css">
</head>
<body class="templatemo-bg-gray"
	  style="background-image: url(imgs/background.jpg);
	  background-repeat: no-repeat;
	background-position: center center;
	background-size: cover;">
	<div class="container">
		<div class="col-md-12">
			<br><br><br> <h1 class="margin-bottom-15">欢迎登录哩森</h1><br>
			<form class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30" role="form" action="#" method="post">				
		        <div class="form-group">
		          <div class="col-xs-12">
		            <div class="control-wrapper">
		            	<label for="username" class="control-label fa-label"><i class="fa fa-user fa-medium"></i></label>
		            	<input type="text" class="form-control" id="username" placeholder="Username">
		            </div>		            	            
		          </div>              
		        </div>
                <br>
		        <div class="form-group">
		          <div class="col-xs-12">
		          	<div class="control-wrapper">
		            	<label for="password" class="control-label fa-label"><i class="fa fa-lock fa-medium"></i></label>
		            	<input type="password" class="form-control" id="password" placeholder="Password">
		            </div>
		          </div>
		        </div>
                <br><br>
		        <div class="form-group">
		          <div class="col-md-12">
	             	<div class="checkbox control-wrapper">
	                	<label>
	                  		<input type="checkbox"> 记住密码
                		</label>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<label>
	                  		<input type="checkbox"> 自动登录
                		</label>
						<input type="button" value="&nbsp;&nbsp; 登&nbsp;&nbsp;录 &nbsp;&nbsp;" class="btn btn-info pull-right" id="btn_login">
	              	</div>
		          </div>
		        </div>
		        <hr>
		      </form>
		      <div class="text-center">
		      	<a href="register.html" class="templatemo-create-new">注册新账号<i class="fa fa-arrow-circle-o-right"></i></a>
		      </div>
		</div>
	</div>
<script src="js/login.js" type="text/javascript"></script>
</body>
</html>
